@if (authService.currentUserSig() === null) {
<div>
  <a routerLink="/login" routerLinkActive="router-link-active"> Login</a>
  <a routerLink="/register" routerLinkActive="router-link-active">Register</a>
</div>
} @if (authService.currentUserSig()) {
<div>
  <span (click)="logout()">Logout</span>
</div>
}

<router-outlet></router-outlet>
